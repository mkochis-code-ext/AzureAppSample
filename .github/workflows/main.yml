name: Terraform CI/CD

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-cicd.yml'
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-cicd.yml'
  workflow_dispatch:
    inputs:
      stage:
        description: 'Stage'
        required: true
        default: 'warning'
        type: choice
        options:
        - Dev
permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  TF_VERSION: '1.6.0'
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

jobs:
  # CI - Run on Pull Requests
  terraform-plan-dev-ci:
    name: 'CI - Terraform Plan (Dev)'
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: ./terraform/environments/dev
    env:
      TF_VAR_vm_admin_password: ${{ secrets.DEV_VM_ADMIN_PASSWORD }}
      TF_VAR_ssl_certificate_data: ${{ secrets.DEV_SSL_CERT_DATA }}
      TF_VAR_ssl_certificate_password: ${{ secrets.DEV_SSL_CERT_PASSWORD }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup Backend Config
        run: |
          cat > backend.tf <<EOF
          terraform {
            backend "azurerm" {
              storage_account_name = "${{ secrets.TF_STATE_STORAGE_ACCOUNT }}"
              container_name       = "tfstate"
              key                  = "dev.terraform.tfstate"
              resource_group_name  = "${{ secrets.TF_STATE_RESOURCE_GROUP }}"
              use_azuread_auth     = true
            }
          }
          EOF

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ðŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  # CD - Deploy to Dev
  terraform-deploy-dev:
    name: 'CD - Deploy to Dev'
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.stage == 'Dev' && github.ref == 'refs/heads/main'
    environment:
      name: dev
    defaults:
      run:
        working-directory: ./terraform/environments/dev
    env:
      TF_VAR_vm_admin_password: ${{ secrets.DEV_VM_ADMIN_PASSWORD }}
      TF_VAR_ssl_certificate_data: ${{ secrets.DEV_SSL_CERT_DATA }}
      TF_VAR_ssl_certificate_password: ${{ secrets.DEV_SSL_CERT_PASSWORD }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup Backend Config
        run: |
          cat > backend.tf <<EOF
          terraform {
            backend "azurerm" {
              storage_account_name = "${{ secrets.TF_STATE_STORAGE_ACCOUNT }}"
              container_name       = "tfstate"
              key                  = "dev.terraform.tfstate"
              resource_group_name  = "${{ secrets.TF_STATE_RESOURCE_GROUP }}"
              use_azuread_auth     = true
            }
          }
          EOF

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -input=false

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false

      - name: Terraform Output
        id: output
        run: terraform output -json
  
